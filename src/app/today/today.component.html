<div class="row">
    <div class="col-md-6">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
              <label for="Title"><h4> Title</h4></label>
              <input type="text"
              class="form-control"
              placeholder="Title"
              ngModel
              name="tile"
              required
              >          
            </div>

            <div class="form-group">
                <label for="Title"><h4> Topics</h4></label>
                <input type="text"
                class="form-control"
                placeholder="Today's Topic"
                ngModel
                name="topic"
                required
                >          
              </div>

              <div class="form-group">
                    <label for="Date"><h4>Date</h4></label>
                <div class="input-group">
                  <input type="date" ng-control="date" class="form-control" placeholder="date"                         
                         [(ngModel)]="model" 
                         ngbDatepicker 
                         #d="ngbDatepicker"
                         value="{{ date.value | date }}"
                         name="date">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
                  </div>
                </div>
              </div>
              <hr/>
              <pre 
              #date
              >{{ model | date }}</pre>
    
            <div class="input-group mb-3">            
                <input type="text" 
                class="form-control" 
                placeholder="Enter Employee Name"
                (ngModel)="employee"
                #emp
            >            
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" 
                  type="button" 
                  id="button-addon2"
                  (click)="addEmpoloyee(emp)"
                  ><b>+</b></button>
                </div>
              </div>    
              <div>
                  <ol class="heroes" >
                      <li *ngFor="let employee of employees" >
                         <a >{{employee}}</a><button type="button" class="btn btn-primary delete" (click)="delete(employee)">X</button>
                      </li>
                  </ol>
              </div>    
              <div class="form-group">
                  <label for="Speaker"><h4> Speaker</h4></label>
                  <input type="text" 
                  class="form-control" 
                  placeholder="Speaker"
                  ngModel
                  name="speaker"
                  required
                  >              
                </div>    
            <button type="submit" class="btn btn-primary" >Submit</button>    
          </form>
    </div>
    
    
    <div class="col-md-6">
      <h3>Total count is </h3> <h1>{{totalStrength}}</h1>
    </div>
</div>
